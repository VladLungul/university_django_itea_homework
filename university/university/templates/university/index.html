{% extends "university/base.html" %}
{% load static %}
{% block content %}
<form method="POST" class="post-form">
 {% csrf_token %}
 {{ form.as_p }}
 <button type="submit">Save</button>
</form>
{% if messages %}
<ul class="messages">
 {% for message in messages %}
<div class="alert alert-success" role="alert">{{ message }}</div>
 {% endfor %}
</ul>
{% endif %}
{% endblock %}
